<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <h3>Sure you want to delete this post?</h3>
      </div>
      <div
        class="modal-footer d-flex justify-content-evenly align-items-center"
      >
        <button
          type="button"
          class="btn btn-success px-4"
          (click)="onDeletePost()"
        >
          Yes
        </button>
        <button
          type="button"
          class="btn btn-danger px-4"
          data-bs-dismiss="modal"
        >
          No
        </button>
      </div>
    </div>
  </div>
</div>
