<app-main-navbar></app-main-navbar>

<div class="container my-4">
  <div class="row my-5" post="singlePost">
    <div class="col-sm-12 col-md-1 mb-4"></div>
    <div class="col-sm-12 col-md-6 mb-4">
      <div *ngIf="!singlePost; else showPost" class="text-end">
        <h3>{{ errorMessage }}</h3>
      </div>
      <!-- Single Post card -->
      <ng-template #showPost>
        <div class="single-post-wrapper col">
          <div>
            <h2 class="post-card-title">{{ singlePost?.problemTitle }}</h2>
          </div>
          <div>
            <img src="../../../../assets/images/code.jpg" alt="by pexel" />
          </div>
          <br />
          <div>
            <h5 class="pb-2">{{ singlePost?.problemDescription }}</h5>
            <div class="ql-container ql-snow" style="border-width: 0">
              <div
                class="ql-editor"
                [innerHTML]="singlePost?.problemSolution"
              ></div>
            </div>
          </div>
        </div>
        <!-- Action Buttons -->
        <div class="mt-3 d-flex justify-content-evenly align-items-center">
          <button
            class="btn btn-outline-success"
            [routerLink]="['/posts/edit-post', singlePost?.id]"
          >
            Edit
          </button>
          <button
            class="btn btn-outline-danger"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#deleteModal"
          >
            Delete
          </button>
        </div>
      </ng-template>
    </div>
    <div class="col-sm-12 col-md-5 mb-4"></div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
