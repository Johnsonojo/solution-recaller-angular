<app-main-navbar></app-main-navbar>

<div>
  <div class="container top-content">
    <h1>All Posts</h1>
    <a
      class="btn btn-dark"
      routerLink="/posts/create-post"
      routerLinkActive="active"
      [queryParams]="{ type: 'create' }"
      type="button"
      >Create</a
    >
  </div>

  <div class="container">
    <div class="row" *ngIf="postData?.length === 0">
      <div className="text-center">
        <h3>{{ errorMessage }}</h3>
      </div>
    </div>
    <div class="row">
      <div
        class="col-sm-12 col-md-6 col-lg-4 mb-4"
        *ngFor="let item of postData"
      >
        <app-post-card [post]="item"></app-post-card>
      </div>
    </div>
  </div>
</div>
