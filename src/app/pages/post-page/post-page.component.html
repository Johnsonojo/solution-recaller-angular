<app-main-navbar></app-main-navbar>
<div>
  <div class="container top-content mt-5 mb-4">
    <h2>Your solutions</h2>
    <div>
      <a
        class="btn create-button"
        routerLink="/posts/create-post"
        routerLinkActive="active"
        [queryParams]="{ type: 'create' }"
        type="button"
        >Add</a
      >

      <!-- <a
        class="btn create-button"
        routerLink="/chat"
        routerLinkActive="active"
        type="button"
        >Ask AI</a
      > -->
    </div>
  </div>

  <div class="container">
    <div class="row" *ngIf="postData?.length === 0">
      <div class="text-center">
        <h3>{{ errorMessage }}</h3>
      </div>
    </div>
    <div class="row" *ngIf="isLoading; else showData">
      <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
        <app-placeholder-card></app-placeholder-card>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
        <app-placeholder-card></app-placeholder-card>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
        <app-placeholder-card></app-placeholder-card>
      </div>
    </div>
    <ng-template #showData>
      <div class="row">
        <div
          class="col-sm-12 col-md-6 col-lg-4 mb-4"
          *ngFor="let item of postData"
        >
          <app-post-card
            *ngIf="!isLoading"
            [post]="item"
            [cardColor]="getCardColor()"
            [canChangeTheme]="true"
          ></app-post-card>
        </div>
      </div>
    </ng-template>
  </div>
</div>
