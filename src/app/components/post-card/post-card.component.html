<div *ngIf="canChangeTheme">
  <div
    class="card p-3 h-100"
    [style.background-color]="cardColor.backgroundColor"
  >
    <div class="card-body">
      <h5
        class="card-title text-truncate fw-bolder"
        [style.color]="cardColor.textColor"
      >
        {{ post.problemTitle }}
      </h5>

      <div
        class="card-text text-truncate py-4"
        [style.color]="cardColor.textColor"
        [innerHTML]="post.problemSolution.slice(0, 70) + '...'"
      ></div>

      <div class="mb-4">
        <div class="d-flex flex-wrap align-items-center">
          <em>
            <span
              class="tag-badge px-2 py-1 fw-semibold"
              [style.background-color]="cardColor.tagBackgroundColor"
              [style.color]="cardColor.tagTextColor"
              *ngFor="let item of post.tags"
            >
              {{ item.name }}
            </span>
          </em>
        </div>
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <div>
          <a
            href="/posts/{{ post.id }}"
            class="btn mt-3"
            [style.color]="cardColor.buttonTextColor"
            [style.background-color]="cardColor.buttonColor"
            >View Details</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
